
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  <title>Testcase for gradient on text</title>

  <!-- From https://bugzilla.mozilla.org/show_bug.cgi?id=611975 -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop stop-color="red" offset="0%"/>
      <stop stop-color="lime" offset="100%"/>
    </linearGradient>
  </defs>

  <g fill="white">
    <rect width="100%" height="100%"/>
    <text x="100" y="100" stroke-width="5" stroke="url(#grad)" fill="url(#grad)" font-size="80px"
    style="font-family : 'Liberation SVG'">LOREM IPSUM BLAHHHH</text>
    <rect x="100" y="300" width="50%" height="100" fill="url(#grad)" stroke="black"/>
  </g>

</svg>